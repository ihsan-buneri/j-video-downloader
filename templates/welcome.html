<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>J Video Downloader - Welcome</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 60px 40px;
                text-align: center;
                max-width: 600px;
                width: 100%;
                animation: fadeIn 0.5s ease-in;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .logo {
                font-size: 48px;
                margin-bottom: 10px;
            }

            h1 {
                color: #333;
                margin-bottom: 10px;
                font-size: 32px;
            }

            .subtitle {
                color: #666;
                margin-bottom: 40px;
                font-size: 16px;
            }

            .version {
                display: inline-block;
                background: #667eea;
                color: white;
                padding: 4px 12px;
                border-radius: 20px;
                font-size: 12px;
                margin-bottom: 30px;
            }

            .buttons {
                display: flex;
                flex-direction: column;
                gap: 15px;
                margin-bottom: 30px;
            }

            .btn {
                padding: 16px 32px;
                border: none;
                border-radius: 10px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                display: inline-block;
            }

            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            }

            .btn-secondary {
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                color: white;
            }

            .btn-secondary:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
            }

            .features {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 20px;
                margin-top: 40px;
            }

            .feature {
                padding: 20px;
                background: #f8f9fa;
                border-radius: 10px;
            }

            .feature-icon {
                font-size: 32px;
                margin-bottom: 10px;
            }

            .feature-text {
                font-size: 14px;
                color: #666;
                font-weight: 500;
            }

            /* Modal Styles */
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                animation: fadeIn 0.3s ease-in;
            }

            .modal-content {
                background-color: white;
                margin: 15% auto;
                padding: 40px;
                border-radius: 15px;
                max-width: 400px;
                width: 90%;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                animation: slideIn 0.3s ease-out;
            }

            @keyframes slideIn {
                from {
                    transform: translateY(-50px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
                line-height: 20px;
            }

            .close:hover,
            .close:focus {
                color: #000;
            }

            .modal h2 {
                color: #333;
                margin-bottom: 20px;
                clear: both;
            }

            .form-group {
                margin-bottom: 20px;
                text-align: left;
            }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                color: #555;
                font-weight: 600;
            }

            .form-group input {
                width: 100%;
                padding: 12px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 14px;
                transition: border-color 0.3s;
            }

            .form-group input:focus {
                outline: none;
                border-color: #667eea;
            }

            .error-message {
                color: #f5576c;
                font-size: 12px;
                margin-top: 5px;
                display: none;
            }

            @media (max-width: 768px) {
                .container {
                    padding: 40px 20px;
                }

                h1 {
                    font-size: 24px;
                }

                .features {
                    grid-template-columns: 1fr 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">ðŸŽ¬</div>
            <h1>J Video Downloader</h1>
            <div class="buttons">
                <a href="/docs" class="btn btn-primary">
                    ðŸ“š Test API Documentation
                </a>
                <button onclick="openModal()" class="btn btn-secondary">
                    ðŸ“Š View Analytics
                </button>
            </div>
        </div>

        <!-- API Key Modal -->
        <div id="apiKeyModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>ðŸ”‘ Enter API Key</h2>
                <p style="color: #666; margin-bottom: 20px; font-size: 14px">
                    Please enter your API key to access the analytics dashboard.
                </p>
                <form id="apiKeyForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="apiKey">API Key</label>
                        <input
                            type="text"
                            id="apiKey"
                            name="apiKey"
                            placeholder="Enter your API key"
                            required
                        />
                        <div class="error-message" id="errorMessage">
                            Invalid API key. Please try again.
                        </div>
                    </div>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        style="width: 100%"
                    >
                        Continue to Dashboard
                    </button>
                </form>
            </div>
        </div>

        <script>
            function openModal() {
                document.getElementById("apiKeyModal").style.display = "block";
                document.getElementById("apiKey").focus();
            }

            function closeModal() {
                document.getElementById("apiKeyModal").style.display = "none";
                document.getElementById("apiKey").value = "";
                document.getElementById("errorMessage").style.display = "none";
            }

            function handleSubmit(event) {
                event.preventDefault();
                const apiKey = document.getElementById("apiKey").value;

                // Store API key in session storage
                sessionStorage.setItem("apiKey", apiKey);

                // Redirect to dashboard
                window.location.href =
                    "/dashboard?api_key=" + encodeURIComponent(apiKey);
            }

            // Close modal when clicking outside
            window.onclick = function (event) {
                const modal = document.getElementById("apiKeyModal");
                if (event.target == modal) {
                    closeModal();
                }
            };

            // Close modal on escape key
            document.addEventListener("keydown", function (event) {
                if (event.key === "Escape") {
                    closeModal();
                }
            });
        </script>
    </body>
</html>
